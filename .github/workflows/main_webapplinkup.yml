# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - webapplinkup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies for all projects
        run: |
          dotnet restore LinkUp.API/LinkUp.API.csproj
          dotnet restore LinkUp.Core/LinkUp.Core.csproj
          dotnet restore LinkUp.Infrastructure/LinkUp.Infrastructure.csproj

      - name: Build all projects
        run: |
          dotnet build LinkUp.API/LinkUp.API.csproj --configuration Release
          dotnet build LinkUp.Core/LinkUp.Core.csproj --configuration Release
          dotnet build LinkUp.Infrastructure/LinkUp.Infrastructure.csproj --configuration Release

      - name: Publish all projects
        run: |
          dotnet publish LinkUp.API/LinkUp.API.csproj -c Release -o "./publish/LinkUp.API"
          dotnet publish LinkUp.Core/LinkUp.Core.csproj -c Release -o "./publish/LinkUp.Core"
          dotnet publish LinkUp.Infrastructure/LinkUp.Infrastructure.csproj -c Release -o "./publish/LinkUp.Infrastructure"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09F0FD327EDF4D2698E7C5E1E644DEA2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9B2CD0276C06430BA1E206E489BB328D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CAB5568E7FE4B66B54C3957DB07BFA4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapplinkup'
          slot-name: 'Production'
          package: './publish/LinkUp.API'  # Chemin correct vers le répertoire publié
